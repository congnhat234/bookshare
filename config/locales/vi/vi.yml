vi:
  time:
    formats:
      default: "%Y-%m-%d %H:%M:%S"
      long: "%B %d, %Y %H:%M"
      short: "%d-%m-%Y %H:%M"
      s_short: "%d/%m/%y"
  helpers:
    page_entries_info:
      more_pages:
        display_entries: Hiển thị %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b> trong tổng số <b>%{total}</b>
      one_page:
        display_entries:
          one: Hiển thị <b>%{count}</b> %{entry_name}
          other: Hiển thị <b>all %{count}</b> %{entry_name}
          zero: Không tìm thấy %{entry_name}
  views:
    pagination:
      first: "&laquo; Đầu"
      last: Cuối &raquo;
      next: Tiếp &rsaquo;
      previous: "&lsaquo; Trước"
      truncate: "&hellip;"
